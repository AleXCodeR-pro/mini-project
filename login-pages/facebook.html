<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="wrap">
        <div class="logo">
            <h1 class="facebook">Facebook </h1>
            <br>
            <h2> Connect with the friends and the world <br>around you on Facebook </h2>
        </div>
        <div class="box">

            <label class="username"></label>
            <input type="text" id="username" placeholder="Email or phone number">
            <label for="password"></label>
            <input type="text" id="password" placeholder="Enter password">
            <button class="login">login</button>
            <a href="#">forgot password?</a>
            <hr>
            <button class="new-account">create new account</button>

        </div>
    </div>

</body>

</html>
